<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Tesyando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrao 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>

       para aprender a programar</p>

       <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tambem é muito legal, pena que não funciona dentro do iframe</p>

       <p>o repositorio do Maeda

        <iframe src="https://maedamatheus.github.io/html-css/" frameborder="0" height="500" width="500">
            no <a href="https://maedamatheus.github.io/html-css/" target="_blank"></a>
        </iframe>

        tambem é bem legal
       </p>
</body>
</html>
